<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証中...</title>
    <!-- Supabase JS v2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f5;
            color: #18181b;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .loader {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            color: #71717a;
        }
        #error-message {
            color: #dc2626;
            background-color: #fee2e2;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>認証処理中です...</h1>
        <p>このページを閉じないでください。自動的にリダイレクトされます。</p>
        <div id="error-message"></div>
    </div>

    <script>
        // Supabaseクライアントの初期化
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        let supabaseClient;

        const errorMessageEl = document.getElementById('error-message');

        // URLとキーが設定されているか確認
        if (supabaseUrl.startsWith('YOUR_SUPABASE_URL') || supabaseAnonKey.startsWith('YOUR_SUPABASE_ANON_KEY')) {
            console.error("Supabase URL/Keyが設定されていません。");
            errorMessageEl.textContent = '設定エラー: SupabaseのURLまたはAnon Keyが設定されていません。';
            errorMessageEl.style.display = 'block';
        } else {
            try {
                supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

                // 認証コールバックの処理
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' || session) {
                        console.log('認証に成功しました。リダイレクトします。');
                        // 認証成功後、ホームページ（オリジンルート）にリダイレクト
                        window.location.href = '/';
                    }
                });

                // URLハッシュからエラーをチェック（例：メールリンク切れなど）
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const errorDescription = params.get('error_description');

                if (errorDescription) {
                    console.error('認証エラー:', errorDescription);
                    errorMessageEl.textContent = `認証エラー: ${errorDescription}`;
                    errorMessageEl.style.display = 'block';
                }

            } catch (error) {
                console.error('Supabaseクライアントの初期化に失敗しました:', error);
                errorMessageEl.textContent = `エラー: ${error.message}`;
                errorMessageEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
