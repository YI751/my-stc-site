<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>認証中...</title>
    <!-- Supabase JS v2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- スタイルを追加してローディング表示 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f5; /* gray-100 */
            color: #18181b; /* gray-900 */
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* ローダーの色をSTCジェネレーターに合わせてTealに */
        .loader {
            border: 4px solid #f3f3f3; /* gray-100 */
            border-top: 4px solid #0d9488; /* teal-700 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            color: #71717a; /* gray-500 */
        }
        #error-message {
            color: #dc2626; /* red-600 */
            background-color: #fee2e2; /* red-100 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <!-- ★ ストラテジーデザイナーに準拠したシンプルな表示 -->
    <div class="container">
        <div class="loader"></div>
        <h1>認証処理中です...</h1>
        <p>認証情報を処理しています。リダイレクトしない場合は、ページを再読み込みしてください。</p>
        <div id="error-message"></div>
    </div>

    <script>
        // ★ Supabase キーはプレースホルダーのまま
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        let supabaseClient;

        const errorMessageEl = document.getElementById('error-message');

        // URLとキーが設定されているか確認
        if (supabaseUrl.startsWith('https://zflsgqzuvcnahxmthjpk.supabase.co') || supabaseAnonKey.startsWith('eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmbHNncXp1dmNuYWh4bXRoanBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MTE1NzMsImV4cCI6MjA2NzA4NzU3M30.P1dLtsIorP7PoKkL97UCJ3UmIm_OQFu0NPJNmCOZV1I')) {
            console.error("Supabase URL/Keyが設定されていません。");
            errorMessageEl.textContent = '設定エラー: SupabaseのURLまたはAnon Keyが設定されていません。';
            errorMessageEl.style.display = 'block';
        } else {
            try {
                supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

                // 認証コールバックの処理 (ストラテジーデザイナー準拠)
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (session) {
                        console.log('認証に成功しました。リダイレクトします。');
                        window.location.href = '/'; // ルートにリダイレクト
                    }
                });

            } catch (error) {
                console.error('Supabaseクライアントの初期化に失敗しました:', error);
                errorMessageEl.textContent = `初期化エラー: ${error.message}`;
                errorMessageEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
